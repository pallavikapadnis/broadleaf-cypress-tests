name: Run Cypress Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use the version of Node.js your project uses

      - name: Install dependencies
        run: npm install

      - name: Install Cypress binary
        run: npx cypress install

      - name: Fix Cypress permissions
        run: chmod +x ./node_modules/.bin/cypress

      - name: Run Cypress tests
        run: npm test  # Run the test script defined in package.json

      - name: Upload Cypress videos and screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos-and-screenshots
          path: |
            cypress/videos
            cypress/screenshots
